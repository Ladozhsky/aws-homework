<div class="list">
    <app-loader [isLoading]="isLoading"></app-loader>
      <h2>Add new address</h2>
      <form (ngSubmit)="update(address)" class="form">
          <input type="text" placeholder="Name" id="name" [(ngModel)]="address.name" name="name" required class="input"/>
          <br />
          <input type="text" placeholder="City" id="city" [(ngModel)]="address.city" name="city" required class="input"/>
          <br />
          <input type="text" placeholder="Street" id="street" [(ngModel)]="address.street" name="street" required class="input"/>
          <br />
          <input type="text" placeholder="House" id="house" [(ngModel)]="address.house" name="house" required class="input"/>
          <br />
          <button type="submit" class="btn">Add Address</button>
      </form>
  </div>
